<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список журналов</title>
</head>
<body>
    <h1>Список журналов</h1>
    <ul>
        {% for journal in journals %}
        <li>
            <h2>{{ journal.user.username }} - {{ journal.created_at }}</h2>
            <p>Последнее обновление: {{ journal.updated_at }}</p>
            <a href="{% url 'journal_detail' journal.id %}">Посмотреть журнал</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
